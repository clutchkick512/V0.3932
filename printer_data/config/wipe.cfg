[servo NozzleBrush]
pin: gpio24 
initial_angle: 0
maximum_servo_angle = 180
minimum_pulse_width = 0.0005
maximum_pulse_width = 0.0024

[gcode_macro BRUSH_OUT] # Deploy Arm
  gcode:
     SET_SERVO SERVO=NozzleBrush ANGLE=100             # normally 90 should be enough but for me it is really rectangular with 100

[gcode_macro BRUSH_IN] # Retract Arm
  gcode:
     SET_SERVO SERVO=NozzleBrush ANGLE=0

[gcode_macro CLEAN_NOZZLE]


  gcode:

      SAVE_GCODE_STATE                                           #Save toolhead position


      G90
      G0 X17 Y118 F5000                            #move the print head near the servo
      BRUSH_OUT                                       # Brush Out
      G0 X1 F5000                                       # Wipe
      G0 X17 F5000
      G0 X1 F5000                                   
      G0 X17 F3600                                     # speed decrease
      G0 X1 F3600
      G0 X17 F3600
      G0 X1 F5000                                       # Wipe
      G0 X17 F5000
      G0 X1 F5000                                   
      G0 X17 F3600                                     # speed decrease
      G0 X1 F3600
      G0 X17 F3600
      BRUSH_IN                                           # set brush servo to down position
 

      RESTORE_GCODE_STATE MOVE=1 MOVE_SPEED=3000         # return to saved toolhead  position

[gcode_macro CLEAN_NOZZLE_END]


  gcode:

      SAVE_GCODE_STATE                                           #Save toolhead position


      G90
      G0 X17 Y85 F5000                            #move the print head near the servo
      BRUSH_OUT                                       # Brush Out
      G0 X1 F5000                                       # Wipe
      G0 X17 F5000
      G0 X1 F5000                                   
      G0 X17 F3600                                     # speed decrease
      G0 X1 F3600
      G0 X17 F3600
      G0 X1 F5000                                       # Wipe
      G0 X17 F5000
      G0 X1 F5000                                   
      G0 X17 F3600                                     # speed decrease
      G0 X1 F3600
      G0 X17 F3600
      BRUSH_IN                                           # set brush servo to down position
 

